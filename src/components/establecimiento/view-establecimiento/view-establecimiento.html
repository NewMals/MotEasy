<!-- Generated template for the ViewEstablecimientoComponent component -->
<div class="VwEstGlo">
    <ion-slides id={{ESTview.ESTid}} pager class="EstContent">
      <div *ngFor="let s of ejemploSlide">
        <ion-slide *ngIf="ESTview.ESTid == s.id">
          <img src="{{s.PIC}}" class="VwEstImg">
        </ion-slide>
      </div>
    </ion-slides> 
    <ion-row class="VwEstCont">
      <ion-col>
            <img src="assets/icon/romantic-hotel.png">
            <label class="VwEstEspeciales">Cll 69 Sur # 9b 28 {{direccion}}</label>
        <ion-label>
            <img src="assets/icon/telephone.png">
            <label class="VwEstEspeciales"> (031) 4778161 {{numContacto}}</label>
        </ion-label>
      </ion-col>
      <ion-col style="text-align: right;" (click)="modFavorito()">
          <ion-label>
          <img src="{{ favorito ? 'assets/icon/big-heart32.png' : 'assets/icon/heart32.png' }}">
          </ion-label>
      </ion-col>
    </ion-row>
</div>
