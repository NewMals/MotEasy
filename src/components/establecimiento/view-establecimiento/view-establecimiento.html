<!-- Generated template for the ViewEstablecimientoComponent component -->
<div class="VwEstGlo">
    <ion-slides id={{ESTview.ESTid}} pager class="EstContent">
      <div *ngFor="let s of ejemploSlide">
        <ion-slide *ngIf="ESTview.ESTid == s.id">
          <img src="{{s.PIC}}" class="VwEstImg">
        </ion-slide>
      </div>
    </ion-slides> 

  <ion-row>
    <ion-col>
      <ion-row class="VwEstCont">
        <ion-col style="max-width: 30px;">
            <img src="assets/icon/romantic-hotel.png">
        </ion-col>
        <ion-col class="VwEstEspeciales">
              <label >Cll 69 Sur # 9b 28 {{direccion}}</label>
        </ion-col>
      </ion-row>
      <ion-row class="VwEstCont">
          <ion-col style="max-width: 30px;">
              <img src="assets/icon/telephone.png">
          </ion-col>
          <ion-col class="VwEstEspeciales">
              <label >(031) 4778161 {{numContacto}}</label>
          </ion-col>
      </ion-row>
    </ion-col>
    <ion-col style="text-align: right; max-width: 60px; margin: auto; padding-right: 10px;" (click)="modFavorito()">
        <ion-label>
          <img src="{{ favorito ? 'assets/icon/big-heart.png' : 'assets/icon/heart.png' }}">
        </ion-label>
    </ion-col>
  </ion-row>
</div>
