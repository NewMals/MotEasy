<!-- Generated template for the ViewHabitacionComponent component -->
<div class="VwHabGlo">
  <ion-slides id={{HABview.HABid}} pager class="HabContent">
    <div *ngFor="let s of ejemploSlide">
      <ion-slide *ngIf="HABview.HABid == s.id">
        <img src="{{s.PIC}}" class="VwHabImg">
      </ion-slide>
    </div>
  </ion-slides> 
  <ion-row class="VwHabCont">
    <ion-label class="VwHabEspeciales">
      {{HABview.HABtipo}}
    </ion-label>
  </ion-row>
</div>
<br>
