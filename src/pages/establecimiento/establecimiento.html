<ion-header>
  <ion-navbar>
    <ion-title>{{ESTpage.ESTnombre}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <view-establecimiento [ESTview]="ESTpage"> </view-establecimiento>
  <br>
  <div *ngFor="let habitacion of ArrayHAB">
    <ion-list>
      <item-habitacion [HABitem]="habitacion" (click)="IngresarHAB(habitacion)"></item-habitacion>    
    </ion-list>
  </div>
</ion-content>
